<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Transcript</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C2F33; /* Dark Discord-like background */
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 850px;
            background: #23272A; /* Discord Embed-like Background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Logo */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }

        h2 {
            color: #ffffff;
            border-bottom: 2px solid #7289DA;
            padding-bottom: 12px;
            font-size: 22px;
            text-transform: uppercase;
        }

        /* Message Style */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: #3A3E45;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .pfp img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #7289DA;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .author {
            font-weight: bold;
            color: #7289DA; /* Discord Blurple */
        }

        .timestamp {
            font-size: 0.75em;
            color: #B9BBBE;
            margin-left: 8px;
        }

        .text {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px;
            border-radius: 6px;
            margin-top: 4px;
            text-align: left;
        }

        /* Embed Messages */
        .embed {
            border-left: 5px solid #43B581; /* Discord Green */
            background: #3A3E45;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Attachments (Images) */
        .attachment img {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 5px;
            border: 2px solid #444;
            transition: transform 0.2s ease-in-out;
        }

        .attachment img:hover {
            transform: scale(1.03);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #B9BBBE;
            font-size: 0.9em;
        }

        .footer strong {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img class="logo" src="eno.webp" alt="ENO Logo">
    </div>
    <h2>✅ Support Ticket Transcript - © ENO</h2>
    <div id="messages">
        <!-- Messages will be inserted here -->
    </div>
    <div class="footer">
        <p>Designed & Developed by <strong>Kendon</strong> using Discord.Net</p>
    </div>
</div>
</body>
</html>
